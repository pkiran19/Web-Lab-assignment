<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <img src="./assests/railway logo.jpeg" alt="Indian Railways Logo" class="logo">
        <h1>Train Ticket Registration</h1>
        <form id="ticketForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="train">Train Name:</label>
            <input type="text" id="train" name="train" required>

            <label for="trainNumber">Train Number:</label>
            <input type="text" id="trainNumber" name="trainNumber" required>

            <label for="berth">Berth Preference:</label>
            <select id="berth" name="berth" required>
                <option value="" disabled selected>Select Berth</option>
                <option value="Upper">Upper</option>
                <option value="Middle">Middle</option>
                <option value="Lower">Lower</option>
                <option value="Side Upper">Side Upper</option>
                <option value="Side Lower">Side Lower</option>
            </select>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Register</button>
        </form>
        <div id="successMessage"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
